name: CI

on:
  push:
    branches: 
      - main
      - develop
      - 'feature/**'
      - 'hotfix/**'
      - 'release/**'
  pull_request:
    branches: 
      - main
      - develop

jobs:
  build:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 22
        cache: 'npm'
        
    - name: Install Dependencies
      run: npm ci --ignore-scripts
      
    - name: Lint
      run: npm run lint
      
    - name: Type Check
      run: npm run type-check
      
    - name: Build (Renderer & Main)
      # 'vite build' uses vite-plugin-electron to build both Renderer and Main process.
      # We avoid 'npm run build' because it triggers electron-builder, which fails in CI without Wine.
      run: npx vite build
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
