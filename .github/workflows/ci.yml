name: CI

on:
  push:
    branches: 
      - main
      - develop
      - 'feature/**'
      - 'hotfix/**'
      - 'release/**'
  pull_request:
    branches: 
      - main
      - develop

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
      
      - name: Install Dependencies
        run: npm ci --ignore-scripts
      
      - name: Lint
        run: npm run lint
      
      - name: Type Check
        run: npm run type-check

  build:
    name: Build - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    needs: lint-and-typecheck
    
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest]
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
      
      - name: Install Dependencies
        run: npm ci --ignore-scripts
      
      - name: Build
        run: npx vite build
        env:
          NODE_ENV: production
