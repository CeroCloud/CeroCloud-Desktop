name: Develop Build

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  build-dev:
    name: Development Build & Test
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          
      - name: Install Dependencies
        run: npm ci --ignore-scripts
        
      - name: Lint
        run: npm run lint
        
      - name: Type Check
        run: npm run type-check
        
      - name: Build (Renderer & Main)
        run: npx vite build
        env:
          NODE_ENV: development
          
      - name: Upload Build Artifacts (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: dev-build-windows
          path: dist/
          retention-days: 7
          
      - name: Upload Build Artifacts (Linux)
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: dev-build-linux
          path: dist/
          retention-days: 7

  # Optional: Beta pre-release for develop branch
  beta-release:
    name: Create Beta Pre-release
    runs-on: ubuntu-latest
    needs: build-dev
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
    permissions:
      contents: write
      
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          
      - name: Install Dependencies
        run: npm ci
        
      - name: Create Beta Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npm install -D semantic-release @semantic-release/git @semantic-release/exec @semantic-release/changelog
          npx semantic-release
